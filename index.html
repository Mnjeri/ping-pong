<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery.min.js"></script>
      <script src="js/scripts.js"></script>
      <title>ping pong</title>
    </head>
    <body>
      <div class="container">
      <h1>Ping-Pong</h1>
       <h2>let's play!</h2> 
        <h3>Rules</h3>
        <p>ping pong will count up to your number from 1 with the following exemptions:</p>
        <ol>
        <li>Numbers divisible by 3 become 'ping'</li>
        <li>Numbers divisible by 5 become 'pong'</li>
        <li>Numbers divisible by 3 and 5 becomes 'pingpong'</li>
        </ol>

       <div class="form-group">
        <form id="pingPong">
        <label for="number">Enter your number here:</label>
         <input id="number" type="text">
        <button type="submit" class="btn">ping pong!</button>
        </form>
</div>

       <ul id="results"></ul>
      </div>
    </body>
  </html>
